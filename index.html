<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <!--  -->
      <section class="info">
        <div class="upper">
          <img class="profile" src="./images/image-jeremy.png" alt="Profile" />
          <div class="flex">
            <h4>Report for</h4>
            <h2>Jeremy Robenson</h2>
          </div>
        </div>
        <div class="lower">
          <ul>
            <li><a class="daily" href="#">Daily</a></li>
            <li><a class="weekly active" href="#">Weekly</a></li>
            <li><a class="monthly" href="#">Monthly</a></li>
          </ul>
        </div>
      </section>
      <!--  -->
      <section class="blocks">
        <!-- Work -->
        <div class="block work">
          <div class="upper"></div>
          <div class="lower">
            <div class="left">
              <h2>Work</h2>
              <h3><span class="currentAmount currentWork">32</span>hrs</h3>
            </div>
            <div class="right">
              <img class="dots" src="./images/icon-ellipsis.svg" alt="More" />
              <p>
                Last <span class="period">Week</span> -
                <span class="previousAmount previousWork">36</span>hrs
              </p>
            </div>
          </div>
        </div>
        <!-- Play -->
        <div class="block play">
          <div class="upper"></div>
          <div class="lower">
            <div class="left">
              <h2>Play</h2>
              <h3><span class="currentAmount currentPlay">32</span>hrs</h3>
            </div>
            <div class="right">
              <img class="dots" src="./images/icon-ellipsis.svg" alt="More" />
              <p>
                Last <span class="period">Week</span> -
                <span class="previousAmount previousPlay">36</span>hrs
              </p>
            </div>
          </div>
        </div>
        <!-- Study -->
        <div class="block study">
          <div class="upper"></div>
          <div class="lower">
            <div class="left">
              <h2>Study</h2>
              <h3><span class="currentAmount currentStudy">32</span>hrs</h3>
            </div>
            <div class="right">
              <img class="dots" src="./images/icon-ellipsis.svg" alt="More" />
              <p>
                Last <span class="period">Week</span> -
                <span class="previousAmount previousStudy">36</span>hrs
              </p>
            </div>
          </div>
        </div>
        <!-- Exercise -->
        <div class="block exercise">
          <div class="upper"></div>
          <div class="lower">
            <div class="left">
              <h2>Exercise</h2>
              <h3><span class="currentAmount currentExercise">32</span>hrs</h3>
            </div>
            <div class="right">
              <img class="dots" src="./images/icon-ellipsis.svg" alt="More" />
              <p>
                Last <span class="period">Week</span> -
                <span class="previousAmount previousExercise">36</span>hrs
              </p>
            </div>
          </div>
        </div>
        <!-- Social -->
        <div class="block social">
          <div class="upper"></div>
          <div class="lower">
            <div class="left">
              <h2>Social</h2>
              <h3><span class="currentAmount currentSocial">32</span>hrs</h3>
            </div>
            <div class="right">
              <img class="dots" src="./images/icon-ellipsis.svg" alt="More" />
              <p>
                Last <span class="period">Week</span> -
                <span class="previousAmount previousSocial">36</span>hrs
              </p>
            </div>
          </div>
        </div>
        <!-- Self care -->
        <div class="block selfCare">
          <div class="upper"></div>
          <div class="lower">
            <div class="left">
              <h2>Self Care</h2>
              <h3><span class="currentAmount currentSelfCare">32</span>hrs</h3>
            </div>
            <div class="right">
              <img class="dots" src="./images/icon-ellipsis.svg" alt="More" />
              <p>
                Last <span class="period">Week</span> -
                <span class="previousAmount previousSelfCare">36</span>hrs
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
